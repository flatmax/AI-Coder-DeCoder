[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ac*"]

[project]
name = "ac"
version = "0.1.0"
description = "AC service with LiteLLM"
requires-python = ">=3.12"
dependencies = [
    "jrpc-oo @ git+https://github.com/flatmax/jrpc-oo.git",
    "litellm",
    "GitPython",
    "boto3",
    "aider-chat @ git+https://github.com/Aider-AI/aider.git@59250e070e6472967b9c83069baa33eb32d69faf",
    "tree-sitter>=0.24.0,<0.25.0",
    "tree-sitter-python>=0.23.0,<0.24.0",
    "tree-sitter-javascript>=0.23.0,<0.24.0",
    "tree-sitter-typescript>=0.23.0,<0.24.0",
    "tree-sitter-c>=0.23.0,<0.24.0",
    "tree-sitter-cpp>=0.23.0,<0.24.0",
]

[project.scripts]
ac-dc = "ac.dc:main"

[project.optional-dependencies]
dev = [
    "playwright",
    "pytest",
]
