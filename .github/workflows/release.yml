name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            extension: ""
          - os: windows-latest
            name: windows
            extension: ".exe"
          - os: macos-latest
            name: macos
            extension: ""
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Get version info
        id: version
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref_name }}" == v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-$(echo ${{ github.sha }} | cut -c1-8)"
          fi
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION} (${SHORT_SHA})"

      - name: Bake version file
        shell: bash
        run: |
          echo "${{ github.sha }}" > ac/VERSION

      - name: Install tkinter (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller
          pip install -e .

      - name: Build executable (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          pyinstaller \
            --onefile \
            --name ac-dc-${{ matrix.name }} \
            --add-data "ac/VERSION:ac" \
            --add-data "config:config" \
            --collect-all=litellm \
            --collect-all=tiktoken \
            --collect-all=tiktoken_ext \
            --collect-all=tree_sitter \
            --collect-all=tree_sitter_python \
            --collect-all=tree_sitter_javascript \
            --collect-all=tree_sitter_typescript \
            --collect-all=tree_sitter_c \
            --collect-all=tree_sitter_cpp \
            --collect-all=trafilatura \
            --hidden-import=boto3 \
            --hidden-import=botocore \
            ac/dc.py

      - name: Build executable (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller `
            --onefile `
            --name ac-dc-${{ matrix.name }} `
            --add-data "ac/VERSION;ac" `
            --add-data "config;config" `
            --collect-all=litellm `
            --collect-all=tiktoken `
            --collect-all=tiktoken_ext `
            --collect-all=tree_sitter `
            --collect-all=tree_sitter_python `
            --collect-all=tree_sitter_javascript `
            --collect-all=tree_sitter_typescript `
            --collect-all=tree_sitter_c `
            --collect-all=tree_sitter_cpp `
            --collect-all=trafilatura `
            --hidden-import=boto3 `
            --hidden-import=botocore `
            ac/dc.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ac-dc-${{ matrix.name }}
          path: dist/ac-dc-${{ matrix.name }}${{ matrix.extension }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version info
        id: version
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          DATE_TAG=$(date -u +%Y.%m.%d)
          RELEASE_TAG="${DATE_TAG}-${SHORT_SHA}"
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "release_tag=${RELEASE_TAG}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          SHORT_SHA="${{ steps.version.outputs.short_sha }}"
          RELEASE_TAG="${{ steps.version.outputs.release_tag }}"
          REPO="${{ github.repository }}"
          COMMITS_URL="https://github.com/${REPO}/commits/${SHORT_SHA}"
          
          cat > release_notes.md << 'EOF'
          ## AC-DC ${RELEASE_TAG}
          
          [View commit history](${COMMITS_URL})
          
          ### Downloads
          
          | Platform | File | Instructions |
          |----------|------|--------------|
          | Linux | `ac-dc-linux` | `chmod +x ac-dc-linux && ./ac-dc-linux` |
          | macOS | `ac-dc-macos` | `chmod +x ac-dc-macos && ./ac-dc-macos` |
          | Windows | `ac-dc-windows.exe` | Double-click or run from command prompt |
          
          ### Requirements
          
          - Run from within a git repository directory
          - Set your LLM API key (e.g., `ANTHROPIC_API_KEY` environment variable)
          EOF
          
          # Substitute variables
          sed -i "s|\${RELEASE_TAG}|${RELEASE_TAG}|g" release_notes.md
          sed -i "s|\${COMMITS_URL}|https://github.com/${REPO}/commits/${SHORT_SHA}|g" release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.release_tag }}
          name: ${{ steps.version.outputs.release_tag }}
          body_path: release_notes.md
          files: |
            artifacts/ac-dc-linux/ac-dc-linux
            artifacts/ac-dc-macos/ac-dc-macos
            artifacts/ac-dc-windows/ac-dc-windows.exe
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
