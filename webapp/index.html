<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ac-dc</title>
  <style>
    :root {
      --bg-primary: #1a1a2e;
      --bg-secondary: #16213e;
      --bg-surface: #1e2a45;
      --bg-elevated: #243352;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0b0;
      --text-muted: #707080;
      --accent-primary: #4fc3f7;
      --accent-success: #66bb6a;
      --accent-warning: #ffa726;
      --accent-error: #ef5350;
      --border-color: #2a3a5c;
      --border-light: #3a4a6c;
      --font-mono: 'Fira Code', 'Cascadia Code', 'JetBrains Mono', monospace;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      --radius-sm: 4px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --shadow-md: 0 4px 12px rgba(0,0,0,0.3);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.4);
      --transition-fast: 150ms ease;
      --transition-normal: 250ms ease;

      /* Tier colors */
      --tier-l0: #66bb6a;
      --tier-l1: #26a69a;
      --tier-l2: #42a5f5;
      --tier-l3: #ffa726;
      --tier-active: #ff7043;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: var(--font-sans);
      font-size: 14px;
      overflow: hidden;
    }

    ac-app {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Monaco overflow widgets (find dialog, autocomplete, parameter hints)
       are appended to document.body when fixedOverflowWidgets is enabled.
       Ensure they render above the Shadow DOM UI. */
    .monaco-editor .overflow-guard,
    body > .monaco-editor-overlaymessage,
    body > .editor-widget,
    body > .monaco-hover,
    body > .parameter-hints-widget,
    body > .suggest-widget {
      z-index: 10000 !important;
    }
  </style>
</head>
<body>
  <ac-app></ac-app>
  <script type="module" src="/src/app-shell.js"></script>
</body>
</html>
